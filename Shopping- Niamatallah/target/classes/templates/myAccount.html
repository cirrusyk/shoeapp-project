<html lang="en"  xmlns:th="http://www.thymeleaf.org">

    <title>Shopping site - Login</title>
    
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  
<link rel="stylesheet" type="text/css" href="css/form.css">

<body>

<div class="container login-container" th:classappend="${classActiveLogin}? 'in active'">
			
            <div class="row"  >
                <div class="col-md-6 login-form-1"th:classappend="${classActiveLogin}? 'in active'">
                    <h3>Login </h3>
                    
                        <div class="form-group">
                        	<p class="text">Username:</p>
                            <input type="text" class="form-control" placeholder="Enter your Username *" value="" />
                            
                        </div>
                        <div class="form-group">
                        <p class="text">Password:</p>
                            <input type="password" class="form-control" placeholder="Enter your Password *" value="" />
                        </div>
                        <div class="form-group">
                             <button type="submit" class="btnSubmit">Log in</button>
                        </div>
                        
                    
                </div>
                <div class="col-md-6 login-form-2"th:classappend="${classActiveLogin}? 'in active'">
                   
                    <h3>Registration</h3>
                    <div class="form-group">
                      
                        <p class="text">Username:</p>
                            <input type="text" class="form-control" placeholder="Enter your username *" value="" />
                        </div>
                        
                        <div class="form-group">
                      
                        <p class="text">Email:</p>
                            <input type="text" class="form-control" placeholder="Enter your email *" value="" />
                        </div>
                        
                        <div class="form-group">
                        <p class="text">Password:</p>
                            <input type="password" class="form-control" placeholder="Enter a password *" value="" />
                        </div>
                         <div class="form-group">
                         <p class="text">Confirm password:</p>
                            <input type="password" class="form-control" placeholder="Confirm password *" value="" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btnSubmit">Register</button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>

</script>
